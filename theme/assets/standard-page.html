  function hideSidebar() {
    var ln = $('.structure > .nav-holder > .left-nav');
    ln.animate({left: -ln.outerWidth()}, function() {
      ln.removeClass("in-transition shown").addClass("hidden");
      $('.nav-shield').removeClass("shown");
      $(window).trigger('resize');
    });
  }
  /*this addition helps in creating the plot space for the plots so that they fit in all screen dimensions*/
  function calculatePlotSpace() {
    var div = document.querySelector('.anvil-panel-col-PKRSVT');
    var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    /*var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;*/
    return height -170;
}

  function showSidebar() {
    var ln = $('.structure > .nav-holder > .left-nav');
    $('.nav-shield').addClass("shown");
    ln.addClass("shown").removeClass("hidden").css({left: "-100%"}).css({left: -ln.outerWidth()}).animate({left: 0}, function() {
      ln.removeClass("in-transition");
    });
    $(window).trigger('resize');
  }
/*This is for setting the left panel part to be fixed on the total height such that the button is at the bottom*/
  window.onload = function() {
    var div = document.querySelector('.anvil-panel-col-BITUCV');
    div.style.maxHeight = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) + "px" - div.offsetTop-170;

  }

  window.onload = function() {
    /*This is for the right panel side where the warnings are placed*/
    var div = document.querySelector('.anvil-panel-col-OROLTQ');
    div.style.maxHeight = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) + "px" - div.omaffsetTop-170;

  }


  $('.sidebar-toggle, .nav-shield').off('click').on('click', function() {
    var ln = $('.structure > .nav-holder > .left-nav');
    if (ln.is(":visible") || $('.nav-shield').is(".shown")) {
      hideSidebar();
    } else if(!ln.is(":empty")) {
      showSidebar();
    }
  });
  $('.left-nav').off('click').on('click', 'a, button', function() {
    if ($('.nav-shield').is(":visible")) {
      $('.nav-shield').trigger('click');
    }
  });
